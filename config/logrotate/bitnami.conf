
# Bitnami configuration file for log rotation.
# To enable logrotate create a symlink to the system logrotate folder
#
# For example, in Ubuntu:
#
# sudo ln -s /opt/moodle-3.10.0-0/config/logrotate/bitnami.conf /etc/logrotate.d/bitnami.conf
#

include /opt/moodle-3.10.0-0/config/logrotate/logrotate.d/
